name: Run Stock Data Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Adjust as needed

      - name: Install dependencies
        run: |
          pip install pandas nselib google-api-python-client google-auth-httplib2 google-auth-oauthlib google-auth   # Add other dependencies if needed

      - name: Run script
        run: |
          python see.py
        
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: stock-data
          path: |
            stock_data.csv
            timestamp.txt
